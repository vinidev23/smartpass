<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Login - SmartPass</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #ffffff;
      width: 100%;
      max-width: 380px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #222;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #2c5364;
      box-shadow: 0 0 0 2px rgba(44,83,100,0.15);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #2c5364;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #203a43;
    }

    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }

    .footer a {
      color: #2c5364;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h1>SmartPass</h1>

    <form method="POST" action="/login">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Entrar</button>
    </form>

    <div class="footer">
      Â© 2025 SmartPass
    </div>
  </div>
</body>
</html>
